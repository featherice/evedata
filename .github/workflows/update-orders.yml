name: Update Sell Orders
on:
  schedule:
    - cron: "*/30 * * * *"
jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Specify the required Python version

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install pandas

      - name: Download CSV and extract
        run: |
          curl -L https://data.everef.net/market-orders/market-orders-latest.v3.csv.bz2 -o data.csv.bz2
          bunzip2 data.csv.bz2  # Outputs data.csv

      - name: Run the parser
        run: python parse_orders.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sell_orders_filtered.csv
          git commit -m "Update sell orders" || echo "No changes"
          git push
